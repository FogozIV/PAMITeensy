name: PlatformIO Build Check

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install PlatformIO Core
      uses: platformio/platformio-action@v2
      with:
        platformio-core-version: latest
        
    - name: Build project
      run: pio run -e base

